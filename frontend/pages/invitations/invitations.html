<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/frontend/pages/invitations/invitations.css">
    <title>Приглашения</title>
</head>
{% if user_type == 'worker' %}
    {% extends 'base_worker/base_worker.html' %}
{% elif user_type == 'employer' %}
    {% extends 'base_employer/base_employer.html' %}
{% else %}
    {% extends 'base_worker/base_worker.html' %}
{% endif %}
{% block content %}
    <body>
    <div class="container_all">
        <div class="title_company_container">
            <div class="company_name">
                <h2>Приглашения</h2>
                <h1 id="company_name"></h1>
            </div>
            <div class="container_buttons">
                <input type="button" value="Все" class="btns" id="switch_all"
                       onclick="showForm('all_form', this)">
                <input type="button" value="Ожидания" class="btns" id="switch_unread"
                       onclick="showForm('unread_form', this)">
                <input type="button" value="Приняты" class="btns" id="switch_invites"
                       onclick="showForm('invites_form', this)">
                <input type="button" value="Отклонены" class="btns" id="switch_discard"
                       onclick="showForm('discard_form', this)">
            </div>
        </div>
        <div class="content_feedbacks">
            <div class="form_container" id="all_form">
            </div>
            <div class="form_container" id="unread_form">

            </div>
            <div class="form_container" id="invites_form">

            </div>
            <div class="form_container" id="discard_form">

            </div>
        </div>
    </div>
    <script type="module" src="/frontend/pages/invitations/invitations.js"></script>
    </body>
{% endblock %}
</html>
