<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/frontend/pages/worker/resume/edit/edit_skills/skills.css">
    <title>Редактирование</title>
</head>
{% extends 'base_worker/base_worker.html' %}
{% block content %}
    <body>
    <h1 class="edit_label">Редактирование навыков</h1>
    <div class="main_container">
        <div class="skills-container">
            <div class="skills-input-container">
                <div class="input-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                         fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                         stroke-linejoin="round" class="input-icon-svg">
                        <path d="M12 20h9"/>
                        <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/>
                    </svg>
                    <input type="text" id="skillInput" placeholder="Поиск навыка">
                </div>
            </div>
            <div id="skillsDropdown" class="skills-dropdown"></div>
            <div id="skillsList" class="skills-list"></div>
        </div>
        <div class="btns">
            <button id="cancel_btn" class="white_button" type="button" onclick="cancel_click()">Отменить</button>
            <button id="btns_resumes" class="red_button" type="button" onclick="put_skills()">Изменить</button>
        </div>
    </div>
    <script type="module" src="/frontend/pages/worker/resume/edit/edit_skills/skills.js"></script>
    </body>
{% endblock %}
</html>
