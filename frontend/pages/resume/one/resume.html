<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/frontend/pages/resume/one/resume.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Резюме</title>
</head>
{% if user_type == 'worker' %}
    {% extends 'base_worker/base_worker.html' %}
{% elif user_type == 'employer' %}
    {% extends 'base_employer/base_employer.html' %}
{% else %}
    {% extends 'base_worker/base_worker.html' %}
{% endif %}
{% block content %}
<body>
<div id="vacancy-container" class="vacancy-container">
    <div class="main_info">
        <div class="first_str">
            <h1 id="title"></h1>
        </div>

        <div class="company-info">
            <p id="city"></p>
            <p id="salary"></p>
        </div>
        <button class="red_button" id="feedback">Написать</button>
        <button class="red_button" id="edit_btn" style="display: none">Редактировать</button>
    </div>
    <div class="vacancy-details">
        <p id="description" class="description_"></p>
    </div>
     <div id="selectedSkillsContainer">
        <h3>Выбранные навыки:</h3>
        <div id="selectedSkills" class="selected-skills-container"></div>
     </div>

</div>
<script type="module" src="/frontend/pages/resume/one/resume.js"></script>
</body>
{% endblock %}
</html>
