<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Форма заполнения резюме</title>
    <link rel="stylesheet" href="/frontend/pages/resume/create/resume.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/5.10.2/tinymce.min.js"></script>
</head>
{% extends 'base_worker/base_worker.html' %}
{% block content %}
<body>
<div class="container">
    <h1>Заполнение резюме</h1>
    <form id="resumeForm">
        <!-- Этап 1: Выбор профессии -->
        <div class="step active" id="step1">
            <label for="title">Желаяемая должность:</label>
            <form id="jobForm">
            <input  type="text" id="jobInput" placeholder="Введите название..." autocomplete="off">
            <div id="jobsDropdown" class="dropdown"></div>
        </form>
            <button id="next_after_title" class="red_button" type="button" onclick="nextStep(1)">Далее</button>
        </div>

        <!-- Этап 2: Ввод данных о зарплате и городе -->
        <div class="step" id="step2">
            <label for="description">Описание:</label>
            <textarea id="description"></textarea>

            <label for="salary_first">Минимальная зарплата:</label>
            <input type="number" id="salary_first" placeholder="Введите минимальную зарплату"/>

            <label for="salary_second">Максимальная зарплата:</label>
            <input type="number" id="salary_second" placeholder="Введите максимальную зарплату"/>

            <label for="city">Город:</label>
            <input type="text" id="city" placeholder="Введите город"/>

            <button id="btns_resumes" class="white_button" type="button" onclick="prevStep(2)">Назад</button>
            <button id="btns_resumes"  class="red_button" type="button" onclick="nextStep(2)">Далее</button>
        </div>

        <div class="step" id="step3">
            <div class="form-group">
                <label>Требуемые навыки</label>
                <div class="skills-container">
                    <div class="skills-input-container">
                        <div class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                 fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                 stroke-linejoin="round" class="input-icon-svg">
                                <path d="M12 20h9"/>
                                <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/>
                            </svg>
                            <input type="text" id="skillInput" placeholder="Поиск навыка">
                        </div>
                    </div>
                    <div id="skillsDropdown" class="skills-dropdown"></div>
                    <div id="skillsList" class="skills-list"></div>
                </div>
                 <button id="btns_resumes" class="white_button" type="button" onclick="prevStep(3)">Назад</button>
                <button id="btns_resumes" class="red_button" type="submit" onclick="submitResume(event)">Создать резюме </button>
            </div>
            </div>
    </form>
</div>
<script src="/frontend/pages/resume/create/swap_form.js"></script>
<script type='module' src="/frontend/pages/resume/create/resume.js"></script>
</body>
{% endblock %}
</html>
